<!DOCTYPE html>
<html lang="en">

<head>

    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="overlay">
            <p class="screen">KPN</p>
            <div class="intro">
                <button class="myBtn button" onclick="fadeOut()">ZAGRAJ</button>
            </div>
        </div>
        <div class="overlay-2"></div>
        <div class="game-box">
            <div class="game-buttons-box" id="buttons">
                <button class="game-button" id="choose-rock">K</button>
                <button class="game-button" id="choose-paper">P</button>
                <button class="game-button" id="choose-scissors">N</button>
            </div>
            <div id="messages"></div>
            <div class="score-box"></div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
